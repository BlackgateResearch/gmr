<div id="loginStatus">
    {% if user.is_authenticated %}
        <div><p>Logged in as {{ user.username }}. (<a href="/accounts/logout/">logout</a>)</p></div>
    {% endif %}
    
    {% if not user.is_authenticated %}
        <div><p><a href="/accounts/login">login</a></p></div>
    {% endif %}
    
</div>

<script>
    function savePreset( positivity, aggression, speed, suspense, presetName ) {
        {{ if DEBUG: }}
            console.log('Save Preset Ajax request made: ' + 'P - ' + positivity + ', A - ' + aggression + ', S - ' + speed + ', S - ' + suspense + ', Name - ' + presetName);
        {{ pass }}

        $.ajax({
            type: 'POST',
            url: '/{{=request.application}}/default/createPreset/',
            data: ('name=' + presetName + '&positivity=' + positivity + '&aggression=' + aggression + '&speed=' + speed + '&suspense=' + suspense),
            success: function() {
                {{ if DEBUG: }}
                    console.log('Preset Save Success');
                {{ pass }}
            },
            error: function() {
                {{ if DEBUG: }}
                    console.log('Preset Save Error');
                {{ pass }}
            }
        });
        $('#presetTab').load('/{{=request.application}}/default/getPresets.html');
    }

    function deletePreset(presetID) {
        $.ajax({
            type: 'POST',
            url: '/{{=request.application}}/default/deletePreset/' + presetID,
            success: function() {
                {{ if DEBUG: }}
                    console.log('Preset Delete Success');
                {{ pass }}
            },
            error: function() {
                {{ if DEBUG: }}
                    console.log('Preset Delete Error');
                {{ pass }}
            }
        });
        $('#presetTab').load('/{{=request.application}}/default/getPresets.html');
    }
</script>
